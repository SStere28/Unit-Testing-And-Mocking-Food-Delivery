plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'
    id 'jacoco'
}

tasks.named('jar') {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}
sourceCompatibility = 14
targetCompatibility = 14
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}
mainClassName = 'com.epam.training.fooddelivery.Application'


dependencies {
    implementation 'junit:junit:4.13.1'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.mockito:mockito-core:4.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation project(':data')
}


tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.epam.training.fooddelivery.Application'
        )
    }
}

test {
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.5"
}
jacocoTestReport {

    dependsOn test
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: [
                    'com/epam/training/fooddelivery/domain/*',
                    'com/epam/training/fooddelivery/data/*',
                    'com/epam/training/fooddelivery/Application.class'
            ])
        }))
    }

//    reports {
